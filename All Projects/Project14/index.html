<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="speechContainer">
        <h1>Web Speech</h1>
        <button class="toggle-btn" id="toggle-btn">Toggle Custom Button</button>
        <div>X</div>
    </div>

    <div class="voiceContainer" id="voiceContainer">
        <h2>Change Voice</h2>
        <select name="" id="dropdown" class="dropdown"></select>
        <textarea name="" class="textarea" id="textarea" placeholder="Please provide your custom text for the speech" cols="30" rows="10"></textarea>
        <button>Read Custom Text</button>
    </div>

    <div class="main" id="main"></div>

    <script src="script.js"></script>
</body>
