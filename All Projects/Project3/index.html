<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Project 3</title>
</head>
<body>
    <h1>Video Player</h1>
    <video src="video/Eagles.mp4" id="video" class="video" poster="https://coub-anubis-a.akamaized.net/coub_storage/coub/simple/cw_timeline_pic/715b66854fd/9c5d48a32421ad10f77c1/med_1504598360_image.jpg"></video>
    <!-- Custom video player controls -->
    <div class="controls">
        <button class="btn" id="play">
             <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" class="progess" id="progress" min="0" max="100" step="0.1" value="0"/>
        <!-- Duration -->
        <span class="time" id="time">00:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
