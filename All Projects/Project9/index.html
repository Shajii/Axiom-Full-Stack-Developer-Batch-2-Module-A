<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 9</title>
</head>
<body>
    <!-- Main Contaienr -->
    <div>
        <h2>Expense Tracker</h2>
        <div class="container">
            <h4>Account Balance</h4>
            <h1 id="balance">$0.00</h1>
        </div>

    <!-- Debit Credit Container     -->
        <div class="credit-debit-container">
            <div>
                <h4>Credit</h4>
                <p id="money-credit">+$0.00</p>
            </div>
            <div>
                <h4>Debit</h4>
                <p id="money-debit">-$0.00</p>
            </div>
        </div>

    <!-- History Container     -->
        <div class="history-container">
            <h4>History</h4>
            <ul id="list" class="list">
                <!-- <li class="credit">Salary <span>+$5,000</span> <button class="btn">x</button></li>
                <li class="debit">Dinner Party <span>-$1,000</span> <button class="btn">x</button></li>  -->
            </ul>
        </div>

    <!-- Transaction Container -->
        <div class="transaction-container">
            <h4>Add Transaction</h4>
            <div class="form">
                <label>Description:</label>
                <input type="text" id="reason" placeholder="Enter a reason">
                <label>Transaction Amount:</label>
                <input type="number" id="amount" placeholder="Enter Transaction Amount">
                <button onclick="addTrans()">Add Transaction</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
